<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>martal bossing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: green;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .link {
            margin-top: 20px;
            display: block;
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Interactive Website</h1>
        <button class="button" onclick="showMessage()">Click Me!</button>
        <a href="https://www.akonato.com" class="link" target="_blank">Go to Another Page</a>
    </div>

    <script>
        function showMessage() {
            alert("martal mahal ka ni iyan!!");
        }
    </script>
</body>
</html>
